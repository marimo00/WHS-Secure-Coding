{% extends "base.html" %}

{% block title %}상품 거래 완료{% endblock %}

{% block content %}
<h1>상품 거래 완료</h1>
<p>이 상품을 거래 완료로 표시하시겠습니까?</p>
<form method="POST" action="{{ url_for('mark_as_sold', product_id=product.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit">거래 완료</button>
    <a href="{{ url_for('my_products') }}">취소</a>
</form>
{% endblock %}
