{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<h2>프로필 관리</h2>
<p>사용자명: {{ user.username }}</p>
<form method="POST" action="{{ url_for('profile') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="bio">소개글:</label><br>
    <textarea name="bio" id="bio" rows="4" cols="50">{{ user.bio or '' }}</textarea>
  </div>
  
  <div class="form-group">
    <h3>비밀번호 변경</h3>
    <label for="current_password">현재 비밀번호:</label><br>
    <input type="password" name="current_password" id="current_password"><br>
    
    <label for="new_password">새 비밀번호:</label><br>
    <input type="password" name="new_password" id="new_password"><br>
  </div>
  
  <button type="submit">프로필 업데이트</button>
</form>

<style>
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="password"] {
    width: 300px;
    padding: 8px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
{% endblock %}
