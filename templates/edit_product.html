{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>

<form method="POST" style="max-width: 600px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div style="margin-bottom: 20px;">
    <label for="title" style="display: block; margin-bottom: 5px;">상품명</label>
    <input type="text" id="title" name="title" value="{{ product.title }}" required style="width: 100%;">
  </div>
  
  <div style="margin-bottom: 20px;">
    <label for="price" style="display: block; margin-bottom: 5px;">가격</label>
    <input type="number" id="price" name="price" value="{{ product.price }}" required style="width: 100%;">
  </div>
  
  <div style="margin-bottom: 20px;">
    <label for="description" style="display: block; margin-bottom: 5px;">설명</label>
    <textarea id="description" name="description" required style="width: 100%; height: 150px;">{{ product.description }}</textarea>
  </div>
  
  <div>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">수정 완료</button>
    <a href="{{ url_for('my_products') }}" style="margin-left: 10px; color: #666;">취소</a>
  </div>
</form>
{% endblock %}
